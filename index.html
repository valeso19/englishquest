<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            font-family: 'Nunito', sans-serif;
        }
        
        .gaming-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .gaming-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }
        
        .gaming-card::before {
            content: '';
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            z-index: -1;
            border-radius: inherit;
        }
        
        .btn-gaming {
            background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }
        
        .btn-gaming:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }
        
        .btn-success-gaming {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        
        .btn-success-gaming:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }
        
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.5); }
            50% { box-shadow: 0 0 40px rgba(102, 126, 234, 0.8); }
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .progress-bar-animated {
            background: linear-gradient(90deg, #f093fb 0%, #f5576c 50%, #4facfe 100%);
            background-size: 200% 100%;
            animation: gradient-shift 2s linear infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        
        .ranking-item {
            transition: all 0.3s;
        }
        
        .ranking-item:hover {
            transform: scale(1.02);
            z-index: 10;
        }
        
        .streak-flame {
            animation: flicker 1s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            animation: confetti-fall 3s linear forwards;
        }
        
        @keyframes confetti-fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        
        .security-panel {
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            border: 2px solid #f5576c;
        }
        
        .admin-only {
            display: none;
        }
        
        .admin-only.visible {
            display: block;
        }
        
        .grade-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .unit-card {
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .unit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .locked {
            opacity: 0.6;
            pointer-events: none;
            filter: grayscale(0.8);
        }
        
        .timer-warning {
            animation: pulse-red 1s infinite;
        }
        
        @keyframes pulse-red {
            0%, 100% { color: #ef4444; }
            50% { color: #fca5a5; }
        }
    </style>
</head>

                        return;
                    }

                        return;
                    }

                        return;

                            </div>

                                </div>

                            </div>

                );

                                    />

                            )}
                            
                            {mode === 'admin' && (

                                <div className="w-12 h-12 rounded-full bg-gradient-to-br from-red-400 to-rose-500 flex items-center justify-center text-white text-xl streak-flame">
                                    <i className="fas fa-fire"></i>
                                </div>
                                <div>
                                    <div className="text-2xl font-bold text-gray-800">{playerStats.streak}</div>
                                    <div className="text-xs text-gray-500">Racha</div>
                                </div>
                            </div>
                        </div>

                        {/* XP Progress */}
                        <div className="bg-white rounded-2xl p-4 shadow-lg mb-6">
                            <div className="flex justify-between text-sm font-semibold text-gray-600 mb-2">
                                <span>Progreso al Nivel {playerStats.level + 1}</span>
                                <span>{playerStats.xp} / {playerStats.nextLevelXp} XP</span>
                            </div>
                            <ProgressBar progress={(playerStats.xp / playerStats.nextLevelXp) * 100} color="purple" height="h-4" />
                        </div>

                        {/* Main Content */}
                        <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                            {/* Grade Selection */}
                            <div className="lg:col-span-2">
                                <div className="gaming-card rounded-3xl p-6 mb-6">
                                    <h2 className="text-2xl font-bold mb-6 flex items-center gap-2">
                                        <i className="fas fa-graduation-cap text-purple-600"></i>
                                        Selecciona tu Grado
                                    </h2>
                                    
                                    <div className="grid grid-cols-2 gap-4">
                                        {Object.entries(GRADES).map(([gradeNum, gradeData]) => (
                                            <button
                                                key={gradeNum}
                                                onClick={() => selectGrade(parseInt(gradeNum))}
                                                className={`relative overflow-hidden rounded-2xl p-6 text-left transition-all hover:scale-105 group`}
                                            >
                                                <div className={`absolute inset-0 bg-gradient-to-r ${gradeData.color} opacity-90 group-hover:opacity-100 transition-opacity`}></div>
                                                <div className="relative z-10">
                                                    <div className="text-4xl mb-2 opacity-80">üéí</div>
                                                    <h3 className="text-2xl font-bold text-white">{gradeData.name}</h3>
                                                    <p className="text-white/80 text-sm mt-1">{gradeData.units.length} unidades</p>
                                                    <div className="mt-3 flex gap-2">
                                                        {gradeData.units.slice(0, 3).map((u, i) => (
                                                            <div key={i} className="w-2 h-2 rounded-full bg-white/50"></div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Badges */}
                                <div className="gaming-card rounded-3xl p-6">
                                    <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                                        <i className="fas fa-medal text-yellow-500"></i>
                                        Tus Insignias
                                    </h2>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
                                        {BADGES.map(badge => {
                                            const hasBadge = playerStats.badges.includes(badge.id);
                                            return (
                                                <div 
                                                    key={badge.id}
                                                    className={`rounded-xl p-4 text-center transition-all ${
                                                        hasBadge 
                                                            ? `${badge.color} text-white shadow-lg transform hover:scale-105` 
                                                            : 'bg-gray-100 text-gray-400 grayscale'
                                                    }`}
                                                >
                                                    <div className="text-4xl mb-2">{badge.icon}</div>
                                                    <div className="font-bold text-sm">{badge.name}</div>
                                                    {hasBadge && <div className="text-xs opacity-80 mt-1">¬°Obtenida!</div>}
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            </div>

                            {/* Sidebar */}
                            <div className="space-y-6">
                                {/* Quick Actions */}
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <h3 className="font-bold text-gray-800 mb-4">Acceso R√°pido</h3>
                                    <div className="space-y-3">
                                        <button className="w-full flex items-center gap-3 p-3 rounded-xl bg-purple-50 hover:bg-purple-100 transition-all text-left">
                                            <i className="fas fa-gamepad text-purple-600"></i>
                                            <span className="font-semibold text-gray-700">Continuar Juego</span>
                                        </button>
                                        <button className="w-full flex items-center gap-3 p-3 rounded-xl bg-blue-50 hover:bg-blue-100 transition-all text-left">
                                            <i className="fas fa-tasks text-blue-600"></i>
                                            <span className="font-semibold text-gray-700">Mis Tareas</span>
                                            <span className="ml-auto bg-red-500 text-white text-xs px-2 py-1 rounded-full">2</span>
                                        </button>
                                        <button className="w-full flex items-center gap-3 p-3 rounded-xl bg-green-50 hover:bg-green-100 transition-all text-left">
                                            <i className="fas fa-chart-line text-green-600"></i>
                                            <span className="font-semibold text-gray-700">Mi Progreso</span>
                                        </button>
                                        <button className="w-full flex items-center gap-3 p-3 rounded-xl bg-yellow-50 hover:bg-yellow-100 transition-all text-left">
                                            <i className="fas fa-store text-yellow-600"></i>
                                            <span className="font-semibold text-gray-700">Tienda</span>
                                            <span className="ml-auto text-yellow-600 font-bold">{playerStats.coins} ü™ô</span>
                                        </button>
                                    </div>
                                </div>

                                {/* Daily Challenge */}
                                <div className="bg-gradient-to-br from-orange-400 to-red-500 rounded-2xl shadow-lg p-6 text-white">
                                    <div className="flex justify-between items-start mb-4">
                                        <div>
                                            <h3 className="font-bold text-lg">Reto Diario</h3>
                                            <p className="text-sm opacity-90">Completa 5 ejercicios</p>
                                        </div>
                                        <span className="text-3xl">üî•</span>
                                    </div>
                                    <div className="bg-white/20 rounded-full h-3 mb-3">
                                        <div className="bg-white h-3 rounded-full" style={{width: '60%'}}></div>
                                    </div>
                                    <p className="text-sm font-semibold">3/5 completados</p>
                                    <button className="mt-4 w-full bg-white text-orange-500 font-bold py-2 rounded-xl hover:bg-gray-100 transition-all">
                                        Continuar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Ranking Modal */}
                    <Modal 
                        isOpen={showRanking} 
                        onClose={() => setShowRanking(false)}
                        title="üèÜ Ranking de Clase"
                        size="md"
                    >
                        <div className="space-y-4">
                            <div className="text-center mb-6">
                                <div className="inline-flex items-center gap-2 bg-gradient-to-r from-yellow-400 to-orange-500 text-white px-6 py-2 rounded-full font-bold">
                                    <i className="fas fa-crown"></i>
                                    <span>Top 5 Estudiantes</span>
                                </div>
                            </div>
                            
                            {ranking.map((player, idx) => (
                                <div 
                                    key={idx}
                                    className={`ranking-item flex items-center gap-4 p-4 rounded-2xl ${
                                        player.isPlayer 
                                            ? 'bg-gradient-to-r from-purple-100 to-pink-100 border-2 border-purple-300' 
                                            : 'bg-gray-50 hover:bg-gray-100'
                                    }`}
                                >
                                    <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg ${
                                        idx === 0 ? 'bg-yellow-400 text-yellow-800' :
                                        idx === 1 ? 'bg-gray-300 text-gray-700' :
                                        idx === 2 ? 'bg-orange-400 text-orange-800' :
                                        'bg-gray-200 text-gray-600'
                                    }`}>
                                        {idx === 0 ? 'üëë' : player.rank}
                                    </div>
                                    
                                    <img src={player.avatar} alt={player.name} className="w-12 h-12 rounded-full border-2 border-white shadow" />
                                    
                                    <div className="flex-1">
                                        <div className="font-bold text-gray-800">
                                            {player.name} {player.isPlayer && <span className="text-purple-600 text-sm">(T√∫)</span>}
                                        </div>
                                        <div className="text-sm text-gray-500">{player.points.toLocaleString()} pts</div>
                                    </div>
                                    
                                    <div className="text-2xl">
                                        {player.trend === 'up' && '‚¨ÜÔ∏è'}
                                        {player.trend === 'down' && '‚¨áÔ∏è'}
                                        {player.trend === 'same' && '‚û°Ô∏è'}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </Modal>
                </div>
            );
        };

        // ==========================================
        // MODO DE JUEGO (INTERACTIVO)
        // ==========================================

        const GameMode = ({ mode, grade, unit, onExit }) => {
            const [gameState, setGameState] = useState('intro'); // intro, playing, finished
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [timeLeft, setTimeLeft] = useState(30);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [showConfetti, setShowConfetti] = useState(false);
            const [streak, setStreak] = useState(0);

            const questions = [
                {
                    type: 'vocab',
                    question: 'What color is this?',
                    image: 'üçé',
                    options: ['Red', 'Blue', 'Green', 'Yellow'],
                    correct: 0,
                    time: 15
                },
                {
                    type: 'grammar',
                    question: 'She _____ got a pencil.',
                    options: ['have', 'has', 'is', 'are'],
                    correct: 1,
                    time: 20
                },
                {
                    type: 'listening',
                    question: 'Listen and select:',
                    audio: true,
                    options: ['Cat', 'Dog', 'Bird', 'Fish'],
                    correct: 2,
                    time: 15
                }
            ];

            useEffect(() => {
                if (gameState === 'playing' && timeLeft > 0) {
                    const timer = setTimeout(() => setTimeLeft(t => t - 1), 1000);
                    return () => clearTimeout(timer);
                } else if (timeLeft === 0 && gameState === 'playing') {
                    handleAnswer(-1);
                }
            }, [timeLeft, gameState]);

            const startGame = () => {
                setGameState('playing');
                setTimeLeft(questions[0].time);
            };

            const handleAnswer = (answerIndex) => {
                const isCorrect = answerIndex === questions[currentQuestion].correct;
                
                if (isCorrect) {
                    setScore(s => s + 100 + (timeLeft * 2));
                    setStreak(s => s + 1);
                    setShowConfetti(true);
                    setTimeout(() => setShowConfetti(false), 2000);
                } else {
                    setStreak(0);
                }

                setSelectedAnswer(answerIndex);

                setTimeout(() => {
                    if (currentQuestion < questions.length - 1) {
                        setCurrentQuestion(c => c + 1);
                        setTimeLeft(questions[currentQuestion + 1].time);
                        setSelectedAnswer(null);
                    } else {
                        setGameState('finished');
                    }
                }, 1500);
            };

            if (gameState === 'intro') {
                return (
                    <div className="min-h-screen gaming-gradient flex items-center justify-center p-4">
                        <div className="gaming-card rounded-3xl p-8 max-w-lg w-full text-center">
                            <div className="text-6xl mb-4 floating">
                                {mode === 'live' && '‚ö°'}
                                {mode === 'challenge' && 'üéØ'}
                                {mode === 'homework' && 'üìö'}
                                {mode === 'practice' && 'üéÆ'}
                            </div>
                            <h2 className="text-3xl font-bold mb-2 text-gray-800">
                                {mode === 'live' && 'Live Game'}
                                {mode === 'challenge' && 'Challenge Mode'}
                                {mode === 'homework' && 'Homework Mode'}
                                {mode === 'practice' && 'Practice Mode'}
                            </h2>
                            <p className="text-gray-600 mb-6">
                                {grade && GRADES[grade].name} - {unit?.name}
                            </p>
                            
                            <div className="bg-purple-50 rounded-2xl p-4 mb-6 text-left">
                                <h4 className="font-bold text-purple-800 mb-2">Instrucciones:</h4>
                                <ul className="text-sm text-purple-700 space-y-1">
                                    <li>‚Ä¢ Responde antes de que termine el tiempo</li>
                                    <li‚Ä¢ Respuestas correctas: +100 pts</li>
                                    <li>‚Ä¢ Bonus por velocidad: +2 pts/segundo restante</li>
                                    <li>‚Ä¢ Racha de 3: Multiplicador x1.5</li>
                                </ul>
                            </div>

                            <div className="flex gap-4">
                                <button 
                                    onClick={onExit}
                                    className="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-4 rounded-xl transition-all"
                                >
                                    Volver
                                </button>
                                <button 
                                    onClick={startGame}
                                    className="flex-1 btn-gaming text-white font-bold py-4 rounded-xl text-lg"
                                >
                                    ¬°Comenzar!
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (gameState === 'finished') {
                return (
                    <div className="min-h-screen gaming-gradient flex items-center justify-center p-4">
                        {showConfetti && <Confetti />}
                        <div className="gaming-card rounded-3xl p-8 max-w-lg w-full text-center">
                            <div className="text-6xl mb-4">üéâ</div>
                            <h2 className="text-3xl font-bold mb-4 text-gray-800">¬°Juego Completado!</h2>
                            
                            <div className="grid grid-cols-3 gap-4 mb-6">
                                <div className="bg-purple-100 rounded-2xl p-4">
                                    <div className="text-2xl font-bold text-purple-600">{score}</div>
                                    <div className="text-xs text-purple-800">Puntos</div>
                                </div>
                                <div className="bg-green-100 rounded-2xl p-4">
                                    <div className="text-2xl font-bold text-green-600">{Math.floor(score / 100)}</div>
                                    <div className="text-xs text-green-800">Correctas</div>
                                </div>
                                <div className="bg-yellow-100 rounded-2xl p-4">
                                    <div className="text-2xl font-bold text-yellow-600">+{Math.floor(score / 10)}</div>
                                    <div className="text-xs text-yellow-800">XP</div>
                                </div>
                            </div>

                            <div className="flex gap-4">
                                <button 
                                    onClick={onExit}
                                    className="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 font-bold py-4 rounded-xl transition-all"
                                >
                                    Volver al Men√∫
                                </button>
                                <button 
                                    onClick={() => window.location.reload()}
                                    className="flex-1 btn-success-gaming text-white font-bold py-4 rounded-xl"
                                >
                                    Jugar de Nuevo
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            const q = questions[currentQuestion];

            return (
                <div className="min-h-screen gaming-gradient p-4">
                    <div className="max-w-3xl mx-auto">
                        {/* Game Header */}
                        <div className="flex justify-between items-center mb-6">
                            <button 
                                onClick={onExit}
                                className="text-white hover:text-gray-200 flex items-center gap-2"
                            >
                                <i className="fas fa-times"></i> Salir
                            </button>
                            
                            <div className="flex items-center gap-4">
                                <div className="bg-white/20 backdrop-blur-md rounded-full px-4 py-2 text-white font-bold">
                                    <i className="fas fa-fire text-orange-400 mr-2"></i>
                                    {streak}
                                </div>
                                <div className="bg-white/20 backdrop-blur-md rounded-full px-4 py-2 text-white font-bold">
                                    {currentQuestion + 1} / {questions.length}
                                </div>
                            </div>
                        </div>

                        {/* Timer */}
                        <div className="bg-white rounded-full h-4 mb-6 overflow-hidden shadow-lg">
                            <div 
                                className={`h-full rounded-full transition-all duration-1000 ${
                                    timeLeft < 5 ? 'bg-red-500 timer-warning' : 'bg-gradient-to-r from-green-400 to-green-600'
                                }`}
                                style={{width: `${(timeLeft / q.time) * 100}%`}}
                            ></div>
                        </div>

                        {/* Question Card */}
                        <div className="gaming-card rounded-3xl p-8">
                            <div className="text-center mb-8">
                                {q.image && <div className="text-8xl mb-4 floating">{q.image}</div>}
                                {q.audio && (
                                    <button className="w-24 h-24 rounded-full bg-blue-500 text-white text-4xl mb-4 hover:bg-blue-600 transition-all pulse-glow">
                                        <i className="fas fa-volume-up"></i>
                                    </button>
                                )}
                                <h3 className="text-2xl md:text-3xl font-bold text-gray-800">{q.question}</h3>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                {q.options.map((option, idx) => {
                                    let btnClass = "w-full p-6 rounded-2xl font-bold text-lg transition-all transform hover:scale-105 ";
                                    
                                    if (selectedAnswer === null) {
                                        btnClass += "bg-white border-4 border-gray-200 hover:border-purple-400 text-gray-700 shadow-lg";
                                    } else if (idx === q.correct) {
                                        btnClass += "bg-green-500 text-white border-4 border-green-600 scale-105";
                                    } else if (idx === selectedAnswer && idx !== q.correct) {
                                        btnClass += "bg-red-500 text-white border-4 border-red-600 shake";
                                    } else {
                                        btnClass += "bg-gray-100 text-gray-400 border-4 border-gray-200";
                                    }

                                    return (
                                        <button
                                            key={idx}
                                            onClick={() => selectedAnswer === null && handleAnswer(idx)}
                                            disabled={selectedAnswer !== null}
                                            className={btnClass}
                                        >
                                            {option}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Score */}
                        <div className="text-center mt-6">
                            <div className="inline-flex items-center gap-2 bg-white/20 backdrop-blur-md rounded-full px-6 py-3 text-white text-xl font-bold">
                                <i className="fas fa-star text-yellow-400"></i>
                                {score} pts
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // ==========================================
        // COMPONENTE PRINCIPAL
        // ==========================================

        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                // Simular carga inicial
                setTimeout(() => setLoading(false), 1500);
                
                // Verificar sesi√≥n guardada
                const savedUser = localStorage.getItem('englishquest_user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
            }, []);

            const handleLogin = (userData) => {
                localStorage.setItem('englishquest_user', JSON.stringify(userData));
                setUser(userData);
            };

            const handleLogout = () => {
                localStorage.removeItem('englishquest_user');
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen gaming-gradient flex items-center justify-center">
                        <div className="text-center">
                            <div className="text-6xl mb-4 floating">üéÆ</div>
                            <h1 className="text-4xl font-black text-white mb-2">EnglishQuest</h1>
                            <div className="w-64 h-2 bg-white/20 rounded-full mx-auto overflow-hidden">
                                <div className="h-full bg-white rounded-full animate-pulse" style={{width: '60%'}}></div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return <LoginScreen onLogin={handleLogin} />;
            }

            if (user.role === 'admin') {
                return <AdminPanel user={user} onLogout={handleLogout} />;
            }

            if (user.role === 'teacher') {
                return (
                    <div className="min-h-screen gaming-gradient flex items-center justify-center p-4">
                        <div className="gaming-card rounded-3xl p-8 max-w-md w-full text-center">
                            <div className="text-6xl mb-4">üë®‚Äçüè´</div>
                            <h2 className="text-2xl font-bold mb-4">Panel Docente</h2>
                            <div className="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-6 text-left">
                                <p className="text-yellow-800">
                                    <i className="fas fa-info-circle mr-2"></i>
                                    Acceso restringido. Como docente secundario, solo puedes:
                                </p>
                                <ul className="mt-2 text-sm text-yellow-700 list-disc pl-5">
                                    <li>Asignar actividades creadas</li>
                                    <li>Ver reportes de tus clases</li>
                                    <li>No puedes editar el banco de preguntas</li>
                                </ul>
                            </div>
                            <button 
                                onClick={handleLogout}
                                className="btn-gaming text-white px-8 py-3 rounded-xl font-bold"
                            >
                                Volver al inicio
                            </button>
                        </div>
                    </div>
                );
            }

            return <StudentDashboard user={user} onLogout={handleLogout} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
